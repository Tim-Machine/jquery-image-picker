  <script type="text/javascript">

  $(document).ready(function(){
    
    function getRandomInt (min, max) {
     return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    var $jip = $("#jipModal #jipBody ul");


    for (var i = 0; i <= 8; i++) {
      var num1 = getRandomInt(100, 500);
      var num2 = getRandomInt(100, 500);

      var imgUrl = "http://placehold.it/"+ num1 +"x"+ num2;
      var title = num1 +"x"+ num2;

      var strVar="";
      strVar += "<li>";
      strVar += "<img src=\""+imgUrl+"\" \/>";
      strVar += "<p>"+title+"<\/p>";
      strVar += "<\/li>";

      // $jip.append(strVar);


    };


  
  });
